<head>
	<title>Joe's Hotdog Stand</title>
	<style>
		body{
			margin: 20px;
			padding: 0px;
			text-align: center;
			background: #282923;
			color: #8688f8;
			font-size: 25px;
			text-shadow: -1px 1px #fff;
			font-family: "Trebuchet MS", Helvetica, sans-serif;
		}
		h1 {
			font-size: 60px;
			color: #b3d44d;
			text-shadow: 2px 2px #fff;
		}
	</style>
</head>
<body>
	<h1>Quick Pick Lottery</h1>
	<script language="javascript">
		quickPick = [0, 0, 0, 0, 0];
		winning = [5, 8, 9, 25, 29];
		quickPickLucky = parseInt(((Math.random()*17) + 1).toFixed(0));
		luckyBall = 1;
		match = 0;

		for(p = 0; p < 5; p++){
			quickPick[p] = parseInt(((Math.random()*47) + 1).toFixed(0));
		}
		quickPick.sort((a, b) => a - b);

		newString = removeCommas(winning);

		newString = prompt("Enter 5 winning numbers seperated by a space: ", newString);
		luckyBall = prompt("Enter winning Lucky Ball number: ", luckyBall);

		winning = newString.match(/\d+/g);
		winning.sort((a, b) => a - b);


		for(i = 0; i < 5; i++){
			if(quickPick.includes(parseInt(winning[i]))){
				match++;
			}
		}

		if(luckyBall == quickPickLucky){
			if(match == 0){
				match = 6;
			}else{
				match = match * 10;
			}
		}

		document.write("Quick Pick: ");
		printArray(quickPick);
		document.write("Quick Pick Lucky Ball: " + quickPickLucky + "<br>");
		document.write("<br>");
		document.write("Winning Ticket: ");
		printArray(winning);
		document.write("Winning Lucky Ball: " + luckyBall + "<br>");
		document.write("<br>");
		console.log("Matching Numbers: " + match + "<br>");
		prize = " nothing :(";
		switch (match) {
			case 6: prize = ": $4"; break;
			case 10: prize = ": $6"; break;
			case 2: prize = ": $3"; break;
			case 20: prize = ": $25"; break;
			case 3: prize = ": $20"; break;
			case 30: prize = ": $150"; break;
			case 4: prize = ": $200"; break;
			case 40: prize = ": $5,000"; break;
			case 5: prize = ": $25,000 a YEAR for LIFE"; break;
			case 50: prize = ": $7,000 a WEEK for LIFE"; break;
		}
		document.write("You have won" + prize);

		function removeCommas(ticket) {
			string = ticket.toString();
			var output = "";
			for(i = 0; i < string.length; i++){
				if(string[i] == ","){
					output = output + " ";
				}else{
					output = output + string[i];
				}
			}
			return output;
		}

		function printArray(ticket) {
			for(i = 0; i < ticket.length; i++){
				document.write(ticket[i] + " ");
			}
			document.write("<br>");
		}

	</script>
</body>
